<section id="portfolio_sec" class="portfolio-sec sec-pad-top-sm">
    <div class="mb-15">
        <h2 class="pull-left float-none-xs">{{title}}</h2>
        <div class="clearfix"></div>
    </div>
    <mdb-carousel [animation]="'slide'" [interval]="4000">
        <mdb-carousel-item *ngFor="let image of poppyPupaeImages">
            <img class="d-block w-100" src="{{image}}" alt="wasupol_activity">
        </mdb-carousel-item>
    </mdb-carousel>
</section>
