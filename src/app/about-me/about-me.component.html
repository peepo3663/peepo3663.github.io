<section class="about-sec mt-180 mt-sm-120 mb-30">
    <div class="row">
        <div class="col-lg-12">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="row">
                    <div class="col-md-5 col-xs-12 mb-30">
                        <div class="candidate-img mb-35"></div>
                        <ul class="social-icons">
                            <li>
                                <a class="facebook-link" href="{{facebookLink}}">
                                    <i class="zmdi zmdi-facebook" id="tt1" tabindex="0"></i>
                                    <div class="mdl-tooltip" data-mdl-for="tt1"
                                         data-upgraded=",MaterialTooltip">
                                        facebook
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a class="github-link" href="{{githubLink}}">
                                    <i class="zmdi zmdi-github" id="tt2" tabindex="0"></i>
                                    <div class="mdl-tooltip" data-mdl-for="tt2"
                                         data-upgraded=",MaterialTooltip">
                                        Github
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a class="linkedin-link" href="{{linkedinLink}}">
                                    <i class="zmdi zmdi-linkedin" id="tt3" tabindex="0"></i>
                                    <div class="mdl-tooltip" data-mdl-for="tt3"
                                         data-upgraded=",MaterialTooltip">
                                        linkedin
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a class="instagram-link" href="{{instagramLink}}">
                                    <i class="zmdi zmdi-instagram" id="tt5" tabindex="0"></i>
                                    <div class="mdl-tooltip" data-mdl-for="tt5"
                                         data-upgraded=",MaterialTooltip">
                                        instagram
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-7 col-xs-12">
                        <div class="info-wrap">
                            <h1>{{title}}</h1>
                            <h5 class="mt-20 font-grey">{{subtitle}}</h5>
                            <div class="mt-30">
                                <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect  bg-green font-white mr-10"
                                   data-upgraded=",MaterialButton,MaterialRipple"
                                   href="#" id="download_cv">download cv<span
                                        class="mdl-button__ripple-container"><span
                                        class="mdl-ripple"></span></span></a>
                                <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect bg-blue font-white"
                                   data-scroll="" data-upgraded=",MaterialButton,MaterialRipple" [routerLink]="'/contact-me'">contact<span
                                        class="mdl-button__ripple-container"><span
                                        class="mdl-ripple"></span></span></a>
                            </div>
                        </div>
                        <ul class="profile-wrap mt-50">
                            <li>
                                <div class="profile-title">age</div>
                                <div class="profile-desc">{{age}}</div>
                            </li>
                            <li>
                                <div class="profile-title">address</div>
                                <div class="profile-desc">{{address}}</div>
                            </li>
                            <li>
                                <div class="profile-title">email</div>
                                <div class="profile-desc">{{email}}</div>
                            </li>
                            <li>
                                <div class="profile-title">phone</div>
                                <div class="profile-desc"><a href="tel:{{phone}}">{{phone}}</a></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
