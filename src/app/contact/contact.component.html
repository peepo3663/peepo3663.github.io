<section id="four">
    <div class="container">
        <h3>{{title}}</h3>
        <p>{{subtitle}}</p>
        <form [formGroup]="contactMeForm" (ngSubmit)="onSubmitContactMe()">
            <div class="row uniform collapse-at-2">
                <div class="6u"><input type="text" name="name" id="name" placeholder="Name" formControlName="name"/></div>
                <div class="6u"><input type="email" name="email" id="email" placeholder="Email" formControlName="email" /></div>
            </div>
            <div class="row uniform">
                <div class="12u"><input type="text" name="subject" id="subject" placeholder="Subject" formControlName="subject"/></div>
            </div>
            <div class="row uniform">
                <div class="12u"><textarea name="message" id="message" placeholder="Message" rows="6" formControlName="message"></textarea></div>
            </div>
            <div class="row uniform">
                <div class="12u">
                    <ul class="actions">
                        <li><input type="submit" class="special" value="Send Message" /></li>
                        <li><input type="reset" value="Reset Form" (click)="onFormReset()" /></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</section>
