<section class="sec-pad-top-sm" id="my_activity_sec">
    <h2 class="mb-30">What do I do in a day.</h2>
    <div class="mdl-card mdl-shadow--2dp">
        <canvas [colors]="chartColors" [datasets]="chartDatasets"
                [labels]="chartLabels" [legend]="true" [options]="chartOptions" chartType="pie"
                mdbChart>
        </canvas>
    </div>
</section>
