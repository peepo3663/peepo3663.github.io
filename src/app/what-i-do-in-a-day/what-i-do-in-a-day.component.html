<section class="sec-pad-top-sm" id="my_activity_sec">
    <h2 class="mb-30">{{title}}</h2>
    <div class="mdl-card mdl-shadow--2dp">
        <canvas id="my-activity-pie" [colors]="chartColors" [datasets]="chartDatasets"
                [labels]="chartLabels" [legend]="true" [options]="chartOptions" style="position: relative; height:45vh; width:85vw" chartType="pie"
                mdbChart>
        </canvas>
    </div>
</section>
